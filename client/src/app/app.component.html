<!-- Top app bar -->
<mdc-top-app-bar [scrollTarget]="content">
  <mdc-top-app-bar-row>
    <mdc-top-app-bar-section align="start" title="Nexus">
      <button mdcTopAppBarNavIcon (click)="drawer.open = !drawer.open"><mdc-icon>menu</mdc-icon></button>
    </mdc-top-app-bar-section>
    <mdc-top-app-bar-section align="end">
      <button mdcTopAppBarNavIcon><mdc-icon>apps</mdc-icon></button>
    </mdc-top-app-bar-section>
  </mdc-top-app-bar-row>
</mdc-top-app-bar>
<!-- Content -->
<div #content>
  <!-- Drawer -->
  <mdc-drawer drawer="modal" #drawer>
    <mdc-drawer-header>
      <h3 mdcDrawerTitle>Drawer Title</h3>
      <h6 mdcDrawerSubtitle>Subtitle</h6>
    </mdc-drawer-header>
    <mdc-drawer-content>
      <mdc-list>
        <mdc-list-item *ngFor="let item of [
          {
            activated: true,
            label: 'Test 1'
          },
          {
            activated: false,
            label: 'Test 2'
          },
          {
            activated: false,
            label: 'Test 3'
          }
        ]" [activated]="item.activated">
          <mdc-icon mdcListItemGraphic>home</mdc-icon>{{item.label}}
        </mdc-list-item>
      </mdc-list>
    </mdc-drawer-content>
  </mdc-drawer>
  <!-- Router content -->
  <router-outlet></router-outlet>
</div>
