<mdc-drawer-content>
  <ng-container *ngFor="let folder of folders">
    <mdc-list-group subheader="{{ folder.name }}">
      <mdc-list *ngFor="let list of folder.lists$ | async">
        <mdc-list-item>{{ list.name }}</mdc-list-item>
      </mdc-list>
    </mdc-list-group>
  </ng-container>
</mdc-drawer-content>
