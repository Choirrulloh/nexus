<div class="flex flex-column padding-8">
  <ng-container *ngIf="devices$">
    <mdc-select>
      <mdc-menu>
        <mdc-list>
          <mdc-list-item></mdc-list-item>
          <mdc-list-item value="{{ device }}" *ngFor="let device of devices$ | async">
            {{ device.name }}
          </mdc-list-item>
        </mdc-list>
      </mdc-menu>
    </mdc-select>
    <button mdc-button raised class="margin-top-8">Transfer</button>
  </ng-container>
</div>
